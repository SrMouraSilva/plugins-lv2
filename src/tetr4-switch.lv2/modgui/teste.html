}

#tetr4-switch .name {

  font-family: monospace;
  margin-top: -10px;
  text-align: center;
  width: 100%;
}

#tetr4-switch .group1 {

    </div>

      <label class="footswitch">
        <input type="radio" name="preset" value="1" class="footswitch" checked onchange="set_current(1)"/>
        <span><input class="footswitch-label" value="Preset 1" maxlength="10" /></span>
      </label>
    </div>

    <div class="group2">
