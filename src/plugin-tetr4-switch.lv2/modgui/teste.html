<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/pedal-base.css">
<link rel="stylesheet" href="css/pedal-boxy.css">
<link rel="stylesheet" href="css/dip-switch.css">
<style>
#tetr4-switch {
  text-shadow: 0 0 1px black;
  --pedal-background: #333;
  --pedal-width: 850px;
  --pedal-height: 300px;

  display: block;
  color: #ddd;
}

#tetr4-switch .footer,
#tetr4-switch .dips {
  display: flex;
  justify-content: space-around;
}

#tetr4-switch .footer {
  margin-top: 8px;
}

#tetr4-switch .name {
  text-shadow: 0 0 2px black;
  font-weight: bold;

  position: absolute;
  width: 95px;
  font-family: monospace;
  margin: 10px 2px;
}

#tetr4-switch .group1 {
  --tetr4-switch-slider-background-on: #ff6667;
}
#tetr4-switch .group2 {
  --tetr4-switch-slider-background-on: #ffff67;
}
#tetr4-switch .group3 {
  --tetr4-switch-slider-background-on: #66ffff;
}
#tetr4-switch .group4 {
  --tetr4-switch-slider-background-on: #bb7cd2;
}

</style>
</head>

<body>

<div id="tetr4-switch" class="pedal boxy">
  <!-- <div class="logo">Pedal Pi</div> -->
  <div class="name">Tetr4 switch</div>

  <!-- Header -->
  <section class="dips">
    <div class="switch-controller">
      <span class="content">+10v</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider" title="Output signal inverter 1"></span>
      </label>
      <span class="content">0v</span>
    </div>

    <div class="switch-controller">
      <span class="content">+10v</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider" title="Output signal inverter 2"></span>
      </label>
      <span class="content">0v</span>
    </div>

    <div class="switch-controller">
      <span class="content">+10v</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider" title="Output signal inverter 3"></span>
      </label>
      <span class="content">0v</span>
    </div>

    <div class="switch-controller">
      <span class="content">+10v</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider" title="Output signal inverter 4"></span>
      </label>
      <span class="content">0v</span>
    </div>
  </section>

  <section class="dips">
  <fieldset class="dip-switch group1">
    <legend>Config 1</legend>
    <div class="switch-controller">
      <span class="content">1</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 1 - Output 1"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">2</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 1 - Output 2"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">3</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 1 - Output 3"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">4</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 1 - Output 4"></span>
      </label>
    </div>
  </fieldset>

  <fieldset class="dip-switch group2">
    <legend>Config 2</legend>
    <div class="switch-controller">
      <span class="content">1</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 2 - Output 1"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">2</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 2 - Output 2"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">3</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 2 - Output 3"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">4</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 2 - Output 4"></span>
      </label>
    </div>
  </fieldset>

  <fieldset class="dip-switch group3">
    <legend>Config 3</legend>
    <div class="switch-controller">
      <span class="content">1</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 3 - Output 1"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">2</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 3 - Output 2"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">3</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 3 - Output 3"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">4</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 3 - Output 4"></span>
      </label>
    </div>
  </fieldset>

  <fieldset class="dip-switch group4">
    <legend>Config 4</legend>
    <div class="switch-controller">
      <span class="content">1</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 4 - Output 1"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">2</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 4 - Output 2"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">3</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 4 - Output 3"></span>
      </label>
    </div>
  
    <div class="switch-controller">
      <span class="content">4</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 4 - Output 4"></span>
      </label>
    </div>
  </fieldset>
  </section>

  <section class="footer">
    <div class="group1">
      <!-- <div class="led"></div> -->
      <label class="footswitch">
        <input type="radio" name="preset" value="1" class="footswitch" checked/>
        <!-- <input type="checkbox" class="footswitch" /> -->
        <span><input class="footswitch-label" value="Preset 1" maxlength="10" /></span>
      </label>
    </div>

    <div class="group2">
      <!-- <div class="led"></div> -->
      <label class="footswitch">
        <input type="radio" name="preset" value="2" class="footswitch" />
        <!-- <input type="checkbox" class="footswitch" /> -->
        <span><input class="footswitch-label" value="Preset 2" maxlength="10" /></span>
      </label>
    </div>

    <div class="group3">
      <!-- <div class="led"></div> -->
      <label class="footswitch">
        <input type="radio" name="preset" value="3" class="footswitch" />
        <!-- <input type="checkbox" class="footswitch" /> -->
        <span><input class="footswitch-label" value="Preset 3" maxlength="10" /></span>
      </label>
    </div>

    <div class="group4">
      <!-- <div class="led"></div> -->
      <label class="footswitch">
        <input type="radio" name="preset" value="4" class="footswitch" />
        <!-- <input type="checkbox" class="footswitch" /> -->
        <span><input class="footswitch-label" value="Preset 4" maxlength="10" /></span>
      </label>
    </div>
  </footer>
</div>

</body>
</html>
