      <label class="switch">
        <input type="checkbox">
        <span class="slider" title="Preset 1 - Output 1"></span>
      </label>
    </div>

        <input type="radio" name="preset" value="1" class="footswitch" checked onchange="tetr4_switch_set_current(1)"/>
        <span><input class="footswitch-label" value="Preset 1" maxlength="10" /></span>
      </label>
